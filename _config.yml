# Setup
title: ddaccong99
description: |
  Yonsei University Department of 
  Statistics and Data Science
url: https://ddaccong.github.io
avatar: /profile.jpeg
paginate: 5
permalink: pretty
cover_image: /IMG_1083.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: Daheen Kim
  card: summary
logo: logo.png
social:
  name: Daheen Kim
  links:
    - https://github.com/ddaccong
    - https://github.com/ddaccong
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Daheen Kim
  url: https://github.com/ddaccong
  email: ddaccong99@yonsei.ac.kr
